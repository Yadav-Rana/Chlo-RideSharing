<!DOCTYPE html>
<html>
<head>
  <title>Google Maps API Test</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Google Maps API Test</h1>
  <div id="map"></div>
  
  <script>
    function initMap() {
      console.log('Map initialization started');
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 31.2240, lng: 75.7030 }, // Phagwara
        zoom: 12
      });
      console.log('Map created successfully');
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDQNyvN8tT2JpnZNrbWIxIiEt6B43ZDaw&libraries=places&callback=initMap">
  </script>
</body>
</html>
